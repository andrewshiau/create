<head>
  <title>Create</title>
  <script src='http://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js'></script>
  <script src='https://rawgithub.com/briangonzalez/jquery.pep.js/master/src/jquery.pep.js'></script>
</head>

<template name="home">
    <div>Welcome to the create application.</div>
</template>
<template name="application">

  <body>
    <div class='create'>
      <button class='blue'>
        <span class='blue'>n<br>e<br>w</span>
      </button>
    </div>
    <div class='del'>
      <button class='red'>
        <span class='red'>d<br>e<br>l</span>
      </button>
    </div>
    {{#each notecard}}
        {{> notecard}}
    {{/each}}
  </body>
</template>

<template name="notecard">
  <div class="pep">
    <textarea spellcheck="false" class="titleText">{{instance.titleText.get}}</textarea>
    <textarea spellcheck="false" class="bodyText">{{instance.bodyText.get}}</textarea>
    <textarea spellcheck="false" class="bodyText2">{{instance.bodyText2.get}}</textarea>
    <button class="leftTriangle"></button>
    <button class="rightTriangle"></button>
    <textarea spellcheck="false" class="cost"></textarea>
    <textarea spellcheck="false" class="priority"></textarea>
  </div>
</template>
